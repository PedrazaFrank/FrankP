<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>A2P2 by Scott McLeod</title>
<script>
    var bowlPrice = 10;
    
    function Receipt(numBowl){
        //
        var bowlTotal = numBowl * bowlPrice;
        document.write('<p>', numBowl, ' zombie cereal bowls @ $', bowlPrice.toFixed(2), ' will cost you: $', bowlTotal.toFixed(2), '</p>');
    }
</script>
</head>
<body>
<h1>A2P2  ZOMBIES-R-US</h1>
<p>Zombies R Us, your Zombie Superstore!!</p>
<p>This months specials:</p>
<table border="1" cellspacing="0" cellpadding="6" summary="Table of product images and prices and descriptions">
  <tbody>
    <tr>
      <td><img src="cereal.jfif" alt="zombie cereal bowl" height="125" width="125"></td>
      <td><p style="font-weight: bold">
        <script>document.write('$',bowlPrice.toFixed(2));</script>
        Zombie Cereal Bowl</p>
      <p>Start your day with cereal from a Zombie Bowl</p></td>
    </tr>
    <tr>
      <td><img src="takis.jfif" alt="zombie takis" height="125" width="125"></td>
      <td><p style="font-weight: bold">$5.00 Zombie Takis</p>
      <p>The Takis Flavor You Crave!</p></td>
    </tr>
  </tbody>
</table>
<script>
    var numBowl = prompt('How many zombie cereal bowls do you want?','1');
    Receipt(numBowl);
</script>
</body>
</html>
