<!doctype html>
<html lang="en">
<head>
    <title>Sample Loops</title>
</head>    
<body>
    <h1>Sample Loops</h1>
    
    <script>
        var x = 1
        while (x<=5){
            alert('Inside the while loop, x = ' + x);
            x++;
        }
        
        
        for(var i=1; i<=500; i++){
            document.write('<p>Inside the for loop, i = ' + i + '</p>');
            
        }
            
    
    </script>
    
</body>    


</html>
