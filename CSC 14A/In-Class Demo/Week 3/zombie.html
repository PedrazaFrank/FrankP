<body>
<h1>A2P2  ZOMBIES-R-US</h1>
<p>Zombies R Us, your Zombie Superstore!!</p>
<p>This months specials:</p>
<table border="1" cellspacing="0" cellpadding="6" summary="Table of product images and prices and descriptions">
  <tbody>
    <tr>
      <td><img src="cereal.jfif" alt="zombie cereal bowl"></td>
      <td><p style="font-weight: bold">$10 Zombie Cereal Bowl</p>
      <p>Start your day with cereal from a Zombie Bowl</p></td>
    </tr>
    <tr>
      <td><img src="takis.jfif" alt="zombie takis"></td>
      <td><p style="font-weight: bold">$5 Zombie Takis</p>

<script>
    var numBowl = prompt('How many zombie cereal bowls do you want?','1');

    document.write('<p>Your zombie cereal bowls will cost you: $',bowlTotal,'</p>');
</script>
