<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>A3P? by YOUR NAME HERE</title>
    <script>
    const BOWLPRICE = 10.00;
    const TAXRATE = 0.08;
    </script>
    <script>
        
    function calcaluateTax(fltCost){
        var tax = TAXRATE * fltCost;
        return tax;
    }    
        
    function processOrder(){
        var objName=document.getElementById('txtName'); 
        var strName=objName.value; 
        var strParagraph;
        var strSentence = 'Hi ' + strName + ', thank you for your order!';
        var intBowls=parseInt(document.getElementById('txtQ1').value);
        var strSentence2= 'I see you have ordered ' + intBowls + ' cereal bowls.';
        var fltTotBowl = intBowls * BOWLPRICE;
        var strSentence3 = intBowls + " Cereal Bowls @$" + BOWLPRICE.toFixed(2) + " each = $" + fltTotBowl.toFixed(2);
        var tax = calcaluateTax(fltTotBowl);
        var strSentence4 = "Tax: $" + tax.toFixed(2);
        var fltTotal = fltTotBowl + tax;
        var strSentence5 = "Grand Total: $" + fltTotal.toFixed(2);
        var strParagraph = strSentence + '<br>' + strSentence2 + '<br>' + strSentence3 + '<br>' + strSentence4 + '<br>' + strSentence5;
        document.getElementById('divReceipt').innerHTML=strParagraph;
    }
</script>
</head>
<body>
<h1>A3P3.5  Zombie Store </h1>
<p>Get all of your zombie supplies right here (before it's too late!)</p>
<p>This months specials:</p>
<form>
<table border="1" cellspacing="0" cellpadding="6" summary="Table of product images, prices & descriptions">
  <tbody>
      <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>Please enter your name:<br><input type="text" id="txtName" name="txtName">
      </td>
    </tr>
    <tr>
      <td><img src="cereal.jfif" alt="zombie cereal bowl" height="125" width="125"></td>
      <td><p style="font-weight: bold">
        <script>document.write('$',BOWLPRICE.toFixed(2));</script>
        Zombie Cereal Bowl</p><p>Start your day with cereal from a Zombie Bowl</p></td>
      <td>Quantity:<br><input type="text" id="txtQ1" name="txtQ1"></td>
    </tr>
    <tr>
      <td><img src="takis.jfif" alt="zombie takis" height="125" width="125"></td>
      <td><p style="font-weight: bold">$2 Thingys</p>
      <p>PRODUCT #2 DESCRIPTION GOES HERE </p></td>
      <td>Quantity:<br><input type="text" id="txtQ2" name="txtQ2"></td>
    </tr>
  </tbody>
</table>
    
<p>
<input type="button" value="Process Order" id="btnProcess">
</p>
    
    
</form>
<div id="divReceipt">&nbsp;</div>
    
<script>
    
document.getElementById("btnProcess").addEventListener("click", processOrder);
</script>    
</body>
</html>
