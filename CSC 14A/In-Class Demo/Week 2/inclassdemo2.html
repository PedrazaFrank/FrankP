<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Class Demo #1</title>
</head>

<body>
    
    <script>
        document.write('<h1 id="mainheading">In Class Demo #1 (happy Valentine\'s Day)</h1>');
        var meters=prompt('How many meters?');
        var yards=1.09*meters;
        // document.write('<p>',meters,' meters equals ',yards,' yards</p>');
        // var fullname="Joe"+" "+"Student";
        document.write('<p>'+meters+' meters equals '+yards+' yards</p>');
        if (yards>120) {
            alert('That is bigger than a football field!');
        } 
        else if(yards==120) {
            alert('That is the exact size of a football field!');
        } else {
            alert('That is smaller than a football field!');
        }
        alert('Goodbye!');
    </script>
</body>

</html>
