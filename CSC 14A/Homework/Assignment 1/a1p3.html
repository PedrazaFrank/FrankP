<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Frank Pedraza (A1P3)</title>
</head>

<body style="background-color: wheat;">
	<script>
    document.write('<h1>A1P3 Temperature Converter</h1>');
        var cel=prompt('What is the temperature in Celsius?');
        var faren=(9/5)*cel+32;
        document.write('<p>How to convert Celsius to Farenheit:</p>');
        document.write('<p>(9/5) * '+cel+' + 32 = '+faren+' degrees Farenheit.</p>');
        document.write('<p>'+cel+' degrees Celsius is equal to '+faren+' degrees Farenheit!');
    </script>
</body>
</html>
