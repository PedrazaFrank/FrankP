<title>A4P3 by Frank Pedraza</title>
<script>
    var wandPrice=4.90;
    var cardsPrice=7.49;
 
    function processOrder(){
		var strTab='&nbsp;&nbsp;&nbsp;&nbsp;';
		
        var objName=document.getElementById('txtName');
        var strName=objName.value;
        
        var numWands=document.getElementById('txtQ1').value;
        if(numWands==""){
            numWands=0;
        }
        var numCards=document.getElementById('txtQ2').value;
        if(numCards==""){
            numCards=0;
        }
        
        var wandTotal=numWands*wandPrice;
        var cardsTotal=numCards*cardsPrice;
        var subTotal=wandTotal+cardsTotal;
        var tax=subTotal*0.08;
        var total=subTotal+tax;
        
        var strSentence='Thank you for your order, '+strName+'.<br>You ordered '+numWands+' magic wands and '+numCards+' sets of playing cards.<br>';
        
        var strWands=numWands+' magic wands at $'+wandPrice.toFixed(2)+' each:$'+wandTotal.toFixed(2)+'<br>';
        
        var strCards=numCards+' sets of playing cards at $'+cardsPrice.toFixed(2)+' each: $'+cardsTotal.toFixed(2)+'<br>';
        
        var strSubTotal='Subtotal: $'+subTotal.toFixed(2)+'<br>';
		var strTax='Tax: $'+tax.toFixed(2)+'<br>';
		var strTotal='Total: $'+total.toFixed(2)+'<br>';
        
        document.getElementById('receipt').innerHTML=strSentence+strWands+strCards+strSubTotal+strTax+strTotal;
    }

        var beginTable = '<table><tr><td colspan="3">Quantity Discount Pricing for Magic Wands</td></tr>';
        
        var tableHeader = '<tr><th>Quantity</th><th>Normal Pricing</th><th>Discount Pricing</th></tr>';
        
       var tableRows='';
